<!DOCTYPE html>
<html>
  <head>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Theater</title>
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">

      <h1>Movie Theater</h1>

        <p class="one">
        </p></div>
          <hr/>
          <div class="row">
              <div class="col-md-6">
                  <form id="Ticket">
                    <div class="form-group">
                      <label for="age">Age</label>
                      <input id="age" type="number" required>
                    </div>
                    <div class="form-group">
                      <label for="release">New Release?</label>
                      <select id="release">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="movietime">Time</label>
                      <select id="movietime">
                        <option value="08:00">8:00</option>
                        <option value="09:00">9:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="01:00">13:00</option>
                        <option value="02:00">14:00</option>
                        <option value="03:00">15:00</option>
                        <option value="04:00">16:00</option>
                        <option value="05:00">17:00</option>
                        <option value="06:00">18:00</option>
                        <option value="07:00">19:00</option>
                        <option value="08:00">20:00</option>
                        <option value="09:00">21:00</option>
                        <option value="10:00">22:00</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                  </form>
              </div>
          </div>
          <hr/>
          <div class="cost">
            <div class="row">
              <h3>Your Movie Ticket Cost is:</h3>
              <h1 class="ticketcost"></h1>
            </div>
          </div>
      </div>
  </body>
</html>
